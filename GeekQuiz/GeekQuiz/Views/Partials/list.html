<section class="artistpage">
  <div class="search">
    <h1>Documents Directory</h1>
      <button class="btn btn-info btn-lg option" ng-repeat="option in options" ng-click="sendAnswer(option)" ng-disabled="working">{{option.title}}</button>
    <label>search: </label>
    <input ng-model="query" placeholder="Search for Documents" autofocus>

    <label class="formgroup">Sort by:
      <select ng-model="artistOrder">
        <option value="DocumentType">DocumentType</option>
        <option value="ValidTill">ValidTill</option>
      </select>
    </label>

    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" checked>
      ascending
     </label>
    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" value="reverse">
      descending
    </label>
   
  </div>
  <ul class="artistlist" >
    <li ng-animate="'animate'" class="artist cf" ng-repeat="item in Documents | filter: query | orderBy: artistOrder:direction">
      <a href="#/details/{{Documents.indexOf(item)}}" ng-click="sendAnswer(Documents.indexOf(item))">
        <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
        <div class="info">
          <h2>{{item.DocumentType}}</h2>
          <h3>{{item.FirstName}}</h3>
          <h3>{{item.ValidFrom}}</h3>
          <h3>{{item.ValidTill}}</h3>
        </div>
      </a>
    </li>
  </ul>  
</section>
